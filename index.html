<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alarm Clock</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Alarm Clock</h1>
    <div class="clock">
      <div id="time"></div>
    </div>
    <div class="alarm">
      <input type="number" id="alarmHours" placeholder="Hour">
      <input type="number" id="alarmMinutes" placeholder="Minute">
      <input type="number" id="alarmSeconds" placeholder="Second">
      <select id="ampm">
        <option value="am">AM</option>
        <option value="pm">PM</option>
      </select>
      <button id="setAlarm">Set Alarm</button>
    </div>
    <div class="alarms">
      <h2>Alarms</h2>
      <ul id="alarmsList"></ul>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
